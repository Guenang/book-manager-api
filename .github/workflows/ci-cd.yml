name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ðŸ“¦ Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ðŸ”§ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov httpx

      - name: ðŸ§ª Run tests with coverage
        env:
          TESTING: "1"
        run: |
          pytest tests/ -v --cov=domain --cov=service --cov=adapters --cov=api --cov-report=term-missing

      - name: âœ… Test Summary
        if: always()
        run: |
          echo "## Test Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY
          echo "All tests completed!" >> $GITHUB_STEP_SUMMARY

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ðŸ”§ Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: ðŸ” Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  deploy:
    name: Deploy to Render
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ðŸš€ Deploy to Render
        run: |
          echo "ðŸŽ‰ Deployment triggered!"
          echo "Render will automatically deploy from main branch"

      - name: âœ… Deployment Summary
        run: |
          echo "## Deployment Status ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Code pushed to main branch" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”„ Render will auto-deploy" >> $GITHUB_STEP_SUMMARY
