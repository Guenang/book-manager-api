name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ”§ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          pip install --no-cache-dir pytest pytest-cov httpx

      - name: âœ… Verify httpx installation
        run: |
          python -c "import httpx; print(f'httpx installed: {httpx.__version__}')"

      - name: ğŸ§ª Run tests
        env:
          TESTING: "1"
        run: |
          pytest tests/ -v

      - name: âœ… Test Summary
        if: always()
        run: |
          echo "## Test Results ğŸ§ª" >> $GITHUB_STEP_SUMMARY
          echo "Tests completed!" >> $GITHUB_STEP_SUMMARY

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ”§ Install flake8
        run: |
          pip install flake8

      - name: ğŸ” Lint code
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  deploy:
    name: Deploy
    needs: [test, lint]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸš€ Deploy notification
        run: |
          echo "âœ… Tests passed - Render will auto-deploy"
